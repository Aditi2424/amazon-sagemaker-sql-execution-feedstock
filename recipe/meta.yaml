{% set name = "amazon-sagemaker-sql-execution" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon-sagemaker-sql-execution-{{ version }}.tar.gz
  sha256: 254d142b42f41771e320a95edcc5097560ac04e8bbe4b2514bf35435cb1b4348

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.8
    - boto3 >=1.28.64
    - pyathena >=3.3.0,<4
    - redshift_connector >=2.1.0,<3
    - aws-embedded-metrics >=3.2.0,<4
    - cryptography >=42.0.0

test:
  imports:
    - amazon_sagemaker_sql_execution
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/amazon-sagemaker-sql-execution/
  summary: 'Provides SQL Execution components for Amazon SageMaker'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kumarnzt
    - gogakoreli
    - varun196
    - HariniNarayanan
